<<!DOCTYPE html>
    <html>

    <head>
        <!-- CSS Links -->
        <link href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="assets/css/style.css">
    </head>

    <body>
        <div class="container">
            <!-- Header -->
            <div class="jumbotron row">
                <div class="col-md">
                    <h1></h1>
                </div>
            </div>
            <!-- Table -->
            <div class="jumbotron row">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(mins)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
            <!-- Input Form -->
            <div class="row jumbotron">
                <form class="col-md">
                    <div class="form-group">
                        <label for="trainNameInput">Train Name</label>
                        <input type="text" class="form-control" id="trainNameInput" placeholder="3:10 to Yuma">
                    </div>
                    <div class="form-group">
                        <label for="destinationInput">Destination</label>
                        <input type="text" class="form-control" id="destinationInput" placeholder="Kalamazoo">
                    </div>
                    <div class="form-group">
                        <label for="timeInput">First Train Time</label>
                        <input type="time" class="form-control" id="timeInput" placeholder="12:30">
                    </div>
                    <div class="form-group">
                        <label for="frequencyInput">Frequency(mins)</label>
                        <input type="number" class="form-control" id="frequencyInput" placeholder="35">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                </form>
            </div>
        </div>

    </body>
    <!-- Script Links -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="assets/js/app.js"></script>

    </html>
